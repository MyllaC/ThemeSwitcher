<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theme Switcher</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body id="switchContainer">
    <div class="container">
      <div class="darkMode" onclick="darkTheme()">
        <img id="moonIcon" src="assets/moon.svg" alt="moon icon" />
      </div>

      <div id="night-mode" class="switchButton" onclick="darkTheme()"></div>

      <div class="lightMode" onclick="darkTheme()">
        <img id="sunIcon" src="assets/sun.svg" alt="sun icon" />
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
