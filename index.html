<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theme Switcher</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="darkMode">
        <img
          id="moonIcon"
          onclick="darkMode()"
          src="assets/moon.svg"
          alt="moon icon"
        />
      </div>

      <div class="switchButton"></div>

      <div class="lightMode">
        <img
          id="sunIcon"
          onclick="lightMode()"
          src="assets/sun.svg"
          alt="sun icon"
        />
      </div>
    </div>
  </body>
</html>
